<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2007f889b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>bootstrap</title>
</head>
<body>
    <form action="" id="form">
        <div class="container">
            <div class=" format">
                <header>
                    <div class="alert alert-secondary" role="alert">
                        <h2>Payment for example</h2>
                    </div>
                    <div class="alert alert-danger" role="alert">
                        Some fields are missings!
                    </div>
                </header>
                <div class="main-body">
                    <div class="row g-3">
                        <div class="col-sm-7">
                            <label>Card</label>
                            <input id="tarjeta" type="Number" class="form-control" placeholder="xxxxxxxxxxx">
                        </div>
                        <div class="col-sm">
                            <label>CVC</label>
                            <input id="cvc" type="Number" class="form-control" placeholder="0000">
                        </div>
                        <div class="col-sm">
                            <label>Amount</label>
                            <input id="amount" type="Number" class="form-control" placeholder="$ Amount">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>First Name</label>
                            <input id="nombre" type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <label>Last Name</label>
                            <input  id="apellido" type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col-sm-7">
                            <label>City</label>
                            <input id="ciudad" type="text" class="form-control" placeholder="City" aria-label="City">
                        </div>
                        <div class="col-sm">
                            <label>State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option desable>San Jose</option>
                                <option>Heredia</option>
                                <option>Alajuela</option>
                                <option>Guanacaste</option>
                                <option>Cartago</option>
                                <option>Limon</option>
                                <option>El corazon de ella</option>
                            </select>
                        </div>
                        <div class="col-sm">
                            <label>Postal code</label>
                            <input type="text" class="form-control" placeholder="Postal Code" aria-label="Zip">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <br>
                            <label> We accept </label>
                            <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"> <i class="fab fa-cc-mastercard"></i>
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fab fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fab fa-cc-amex"></i></label>
                            </div>
                        </div>
                        <br>
                        <div class="col-6">
                            <br>
                            <label> Message </label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 100px"></textarea>
                            </div>
                            <p class="fs-6">Add any notes here</p>
                        </div>
                    </div>
                    <footer>
                        <div class="row">
                            <div class="col-3">
                            </div>
                            <div class="col-3">
                                <p class="warnings" id="warnings"></p>
                            </div>
                            <div class="col-3">
                            </div>
                            <div class="col-3">
                                <button type="button">Send</button>
                            </div>
                    </footer>
            </div>
        </div>
    </form>
</body>
</html>
